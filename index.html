<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Rock-Paper-Scissor</title>
</head>
<body>
  <h1>Play Rock Paper Scissor Game</h1>
  
  <button onclick="
   playGame('rock')
  ">Rock</button>
  <button onclick="
   playGame('paper')
  ">Paper</button>
  <button onclick="
   playGame('scissors')
  ">Scissors</button>

  <p class="js-moves"></p>
  <p class="js-result"></p>
  <p class="js-score"></p>

  <button onclick="
   score.wins = 0;
   score.losses = 0;
   score.ties = 0;
   localStorage.removeItem('score'); 
   updateScore (); 
  ">Reset</button>



  <script src="./index.js"></script>
</body>
</html>
