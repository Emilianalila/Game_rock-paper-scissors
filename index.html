<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="./styles.css"> <!-- css -->
</head>
<body>
  <h1>Play Rock Paper Scissor Game</h1>
  
  <button onclick="
   playGame('rock')
  " class="button-css"><img src="./img_files/rock-emoji.png" alt=""></button>

  <button onclick="
   playGame('paper')
  " class="button-css"><img src="./img_files/paper-emoji.png" alt=""></button>
  
  <button onclick="
   playGame('scissors')
  " class="button-css"><img src="./img_files/scissors-emoji.png" alt=""></button>

  <p class="js-result css-result"></p>
  <p class="js-moves css-move"></p>
  <p class="js-score css-score"></p>

  <button onclick="
   score.wins = 0;
   score.losses = 0;
   score.ties = 0;
   localStorage.removeItem('score'); 
   updateScore (); 
  " class="button-reset">Reset</button>



  <script src="./index.js"></script> <!-- js -->
</body>
</html>
